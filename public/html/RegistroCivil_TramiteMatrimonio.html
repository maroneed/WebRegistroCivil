<!DOCTYPE html>
<html>
<head>
    <meta charset=”utf-8” />
    <title>Registro Civil Tramite Matrimonio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="jumbotron">
            <h1 class="text-center">Tramite Matrimonio</h1>

        </div>
    </header>
    <div class="container">
        <div class="row">

            <div class="col-md-6">
                <h5 class="mb-3 text-center text-primary">Datos del primer contrayente</h5>
                <hr />
                <div class="container">
                    <input type="text" id="dniC1" class="form-control" placeholder="DNI del primer contrayente">
                    <p id="nyaC1"> Ingresar DNI</p>
                </div>
                <div class="container">
                    <select class="form-control" id="proC1">
                        <option selected="True" disabled="disabled" id="proC1Def">Profesión contrayente 1 </option>
                    </select>
                </div>
                <hr />
                <div class="container">
                    <input type="text" id="dniP11" class="form-control" placeholder="DNI del primer/a Padre/Madre">
                    <p id="nyaP11"> Ingresar DNI</p>
                </div>
                <div class="container">
                    <input type="text" id="dniP12" class="form-control" placeholder="DNI del segundo/a Padre/Madre">
                    <p id="nyaP12"> Ingresar DNI</p>
                </div>
                <div class="container">
                    <input type="text" id="dniT11" class="form-control" placeholder="DNI del primer/a Testigo">
                    <p id="nyaT11"> Ingresar DNI/p>
                </div>
                <div class="container">
                    <input type="text" id="dniT12" class="form-control" placeholder="DNI del segundo/a Testigo">
                    <p id="nyaT12"> Ingresar DNI</p>
                </div>
            </div>

            <div class="col-md-6">
                <h5 class="mb-3 text-center text-primary">Datos del segundo contrayente</h5>
                <hr />
                <div class="container">
                    <input type="text" id="dniC2" class="form-control" placeholder="DNI del primer contrayente">
                    <p id="nyaC2">Ingresar DNI</p>
                </div>
                <div class="container">
                    <select class="form-control" id="proC2">
                        <option selected="True" disabled="disabled" id="proC2Def">Profesión contrayente 2 </option>
                    </select>
                </div>
                <hr />
                <div class="container">
                    <input type="text" id="dniP21" class="form-control" placeholder="DNI del primer/a Padre/Madre">
                    <p id="nyaP21"> Ingresar DNI</p>
                </div>
                <div class="container">
                    <input type="text" id="dniP22" class="form-control" placeholder="DNI del segundo/a Padre/Madre">
                    <p id="nyaP22"> Ingresar DNI</p>
                </div>
                <div class="container">
                    <input type="text" id="dniT21" class="form-control" placeholder="DNI del primer/a Testigo">
                    <p id="nyaT21"> Ingresar DNI</p>
                </div>
                <div class="container">
                    <input type="text" id="dniT22" class="form-control" placeholder="DNI del segundo/a Testigo">
                    <p id="nyaT22"> Ingresar DNI/p>
                </div>
            </div>

            <div class="col-md-4">

                <hr />
                <div class="container">
                    Número de Acta: <input type="text" id="actin" class="form-control" placeholder="Número de Acta" onkeypress="return soloNumeros(event,'actin');">
                    Tomo: <input type="text" id="tomin" class="form-control" placeholder="Tomo">
                    Folio: <input type="text" id="folin" class="form-control" placeholder="Número de Folio" onkeypress="return soloNumeros(event,'folin');">
                </div>
                <p></p>
                <div class="container">
                    <input type="button" id="botTramite" class="btn btn-success" value="Confirmar Tramite" />
                </div>

            </div>
        </div>

    </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/RegistroCivil_TramiteMatrimonio.js"></script>
</html>
